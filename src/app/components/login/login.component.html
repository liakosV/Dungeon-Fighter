  <div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="text-center">
        
        <fieldset class="border border-3 rounded-4 position-relative p-4 text-white bg-dark bg-opacity-50">
          <legend class="float-none w-auto px-0">
            <h1>Login</h1>
          </legend>

          <div class="text-start mt-3">
            <fieldset class="border border-1 rounded p-1 position-relative">
              <legend class="float-none w-auto px-2 fs-5 text-white">Username</legend>
              <input type="text" class="form-control border-0 shadow-none bg-transparent text-white fs-4">
            </fieldset>
          </div>

          <div class="text-start mt-3">
            <fieldset class="border border-1 rounded p-1 position-relative">
              <legend class="float-none w-auto px-2 fs-5 text-white">Password</legend>
              <input type="password" class="form-control border-0 shadow-none bg-transparent text-white fs-4">
            </fieldset>
          </div>

          <div class="mt-5">
            <button class="rounded-4 bg-dark bg-opacity-50 text-success fs-4 px-3">
              Sign in
            </button>
            <hr>
            <span>You don't have an account? <a routerLink="/signup">Sign up!</a></span>
          </div>
        </fieldset>
      </div> 
    </div>
  </div>
